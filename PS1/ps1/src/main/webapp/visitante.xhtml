<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
>

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
		
		<p:messages> 
			<p:autoUpdate /> 
		</p:messages>
		
		<h:form>
		<div class="card" style="margin:1em">
			<p:dataTable var="visi" value="#{visitanteBean.all}">
			
				<p:column headerText="image">
					<img 
						src="#{request.contextPath}#{visi.imagePath}"
						style="width: 150px"
					 />
				</p:column>
	
				<p:column headerText="id">
					<h:outputText value="#{visi.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{visi.nome}" />
				</p:column>

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{visi.nascimento}" />
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{visi.cpf}" />
				</p:column>
				
				
				<p:column headerText="RG">
					<h:outputText value="#{visi.rg}" />
				</p:column>
				
				
				<p:column headerText="Digito">
					<h:outputText value="#{visi.rgD}" />
				</p:column>
				
				<p:column headerText="Cadastro">
					<h:outputText value="#{visi.cadastro}" />
				</p:column>
				


			</p:dataTable>
		</div>
	</h:form>
					
		</ui:define>
	</ui:composition>

</html>
