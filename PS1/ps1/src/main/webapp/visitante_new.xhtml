<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
	
		<p:messages id="msg"> 
			<p:autoUpdate /> 
		</p:messages>
		
		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        Create Account
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{visitanteBean.visi.nome}" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						>
						<f:validateLength minimum="10" maximum="100" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="nascimento">Data Nascimento</label>
						<p:inputText
							id="nascimento" 
							type="date"
							value="#{visitanteBean.visi.nascimento}" 
							required="true"
							requiredMessage="Data de nascimento obrigatoria"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="cpf">Cpf</label>
						<p:inputText
							id="cpf" 
							value="#{visitanteBean.visi.cpf}"
							required="true"
							requiredMessage="cpf é obrigatorio"
							type="text"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="rg">Rg</label>
						<p:inputText
							id="rg" 
							value="#{visitanteBean.visi.rg}"
							required="true"
							requiredMessage="Rg é obrigatorio"
							type="text"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="rgD">Digito</label>
						<p:inputText
							id="rgD" 
							value="#{visitanteBean.visi.rgD}"
							required="true"
							requiredMessage="O digito do rg é obrigatorio"
							type="text"
							
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="image">Image File: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true"
							value="#{visitanteBean.image}"
						/>
						
					</div>
				
					
				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
